<!doctype html>
<html>
<head><title>登入</title></head>
<body>
<h1>登入</h1>
<form method="post">
  帳號: <input type="text" name="username" required><br>
  密碼: <input type="password" name="password" required><br>
  <button type="submit">登入</button>
</form>
<p><a href="{{ url_for('register') }}">還沒有帳號? 註冊</a></p>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
</body>
</html>
