{% extends "base.html" %}
{% block title %}案件儀表板{% endblock %}

{% block content %}
<h2>案件儀表板</h2>

{% if proposals %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>提案標題</th>
                <th>描述</th>
                <th>狀態</th>
                <th>承接者</th>
            </tr>
        </thead>
        <tbody>
            {% for p in proposals %}
            <tr>
                <td>{{ p.title }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.status }}</td>
                <td>{{ p.claimed_by or "尚未承接" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>目前尚無任何提案。</p>
{% endif %}
{% endblock %}
