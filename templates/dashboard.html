<!doctype html>
<html>
<head><title>Performance Dashboard</title></head>
<body>
<h1>Performance Dashboard</h1>
<p><a href="{{ url_for('proposals') }}">提案系統</a> | <a href="{{ url_for('logout') }}">登出</a></p>

<table border="1" cellpadding="5" cellspacing="0">
<tr><th>使用者</th><th>承接案件數</th><th>完成案件數</th></tr>
{% for d in data %}
<tr>
  <td>{{ d.username }}</td>
  <td>{{ d.claimed }}</td>
  <td>{{ d.completed }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
