<!doctype html>
<html>
<head><title>註冊</title></head>
<body>
<h1>註冊新用戶</h1>
<form method="post">
  帳號: <input type="text" name="username" required><br>
  密碼: <input type="password" name="password" required><br>
  <button type="submit">註冊</button>
</form>
<p><a href="{{ url_for('login') }}">已有帳號? 登入</a></p>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
</body>
</html>
