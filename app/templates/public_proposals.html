<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>公開提案列表</title>
    <style>
        table { border-collapse: collapse; width: 90%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">公開提案列表</h2>
    <table>
        <tr>
            <th>標題</th>
            <th>建立時間</th>
            <th>縣市</th>
            <th>鄉鎮市</th>
            <th>村里</th>
        </tr>
        {% for p in proposals %}
        <tr>
            <td>{{ p.title }}</td>
            <td>{{ p.created_at|default("", true) }}</td>
            <td>{{ p.county }}</td>
            <td>{{ p.town }}</td>
            <td>{{ p.village }}</td>
        </tr>
        {% endfor %}
    </table>
